version: "3"
services:
  rtic:
    build:
      context: raw-track-info-consumer/
    volumes:
      - /d/my_doc/mymus_db:/mymus_db
    networks:
      musorg-bridge:
        ipv4_address: 10.5.0.5

  rtiwh:
    build:
      context: raw-track-info-web-helper/
    volumes:
      - /d/my_doc/mymus_db:/mymus_db
    networks:
      musorg-bridge:
        ipv4_address: 10.5.0.6
    environment:
      - TIC_ADDRESS=10.5.0.5
    ports:
      - 8082:8080

  ricw:
    build:
      context: raw-info-consumer-web/
    volumes:
      - /d/my_doc/mymus_db:/mymus_db
    networks:
      musorg-bridge:
        ipv4_address: 10.5.0.7
    ports:
      - 8083:8080

  dip:
    build:
      context: deezer-info-parser/
    volumes:
      - /d/my_doc/mymus_db:/mymus_db
    networks:
      musorg-bridge:
        ipv4_address: 10.5.0.8
    ports:
      - 8084:8080

networks:
  musorg-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
